name: Playwright CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  smoke:
    name: Smoke (chromium)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run smoke tests (chromium-smoke)
        run: |
          npx playwright test --grep "@smoke" --project=chromium-smoke --reporter=html,github
        env:
          CI: true
          APP_URL: https://banking-sample-app.onrender.com

      - name: Upload Playwright smoke report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-smoke-report
          path: playwright-report/
          retention-days: 7

  regression:
    name: Regression (chromium + firefox)
    runs-on: ubuntu-latest
    needs: smoke

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium firefox

      - name: Run regression tests on chromium
        run: |
          npx playwright test --grep "@regression" --project=chromium-regression --reporter=html,github
        env:
          CI: true
          APP_URL: https://banking-sample-app.onrender.com

      - name: Upload Playwright regression report (chromium)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-regression-chromium
          path: playwright-report/
          retention-days: 7

      - name: Run regression tests on firefox
        run: |
          npx playwright test --grep "@regression" --project=firefox-regression --reporter=html,github
        env:
          CI: true
          APP_URL: https://banking-sample-app.onrender.com

      - name: Upload Playwright regression report (firefox)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-regression-firefox
          path: playwright-report/
          retention-days: 7